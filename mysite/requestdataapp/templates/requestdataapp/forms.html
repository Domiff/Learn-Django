{% extends "requestdataapp/base.html" %}

{% block title %}
    Forms
{% endblock title %}

{% block body %}
    <h1>User Form</h1>
    <div>
        <form method="post">
            {% csrf_token %}
        
            <p>
                <label for="name-id">Full name</label>
                <input id="name-id" name="name" type="text" maxlength="50">
            </p>

            <p>
                <label for="age">Age</label>
                <input id="age" name="age" type="number" min="1" max="99">
            </p>

            <p>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="40" rows="7"></textarea>
            </p>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        {% if request.POST %}
            <div>
                <h2>Data:</h2>
                <table>
                    <tr>
                        <td>Full name:</td>
                        <td>{{request.POST.name}}</td>
                    </tr>
                    
                    <tr>
                        <td>Age:</td>
                        <td>{{request.POST.age}}</td>
                    </tr>  

                    <tr>
                        <td>Bio:</td>
                        <td>{{request.POST.bio|linebreaks}}</td>
                    </tr>
                </table>
            </div>
        {% endif%}
    </div>
{% endblock body %}
